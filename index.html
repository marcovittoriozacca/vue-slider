<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="vh-100 d-flex align-items-center justify-content-center flex-column ">
            <div class="rounded-1">
                <div @mouseover="stopAutoplay" @mouseleave="autoplay"  id="carouselContainer" class="d-flex carouselBox">
                    <div class="h-100 position-relative">
                        <div id="activePhoto">
                            <img :src="images[activePhoto].url" :alt="images[activePhoto].titolo">
                        </div>
                        <span id="title" class="text-white position-absolute fs-2">{{images[activePhoto].titolo}}</span>
                        <span id="description" class="text-white  position-absolute fs-4 fw-bolder ">{{images[activePhoto].descrizione}}</span>
                    </div>
                    <div id="thumbnail" class="d-flex flex-column h-100 position-relative">
                        <img v-for="(img, index) in images" @click="thumbClick(index)"  :class="(activePhoto == index) ? 'activeImageOpacity' : '' " class="smallone" :src="img.url" :alt="img.titolo">
                        
                        <i @click="prevImg" class="fas fa-angle-up position-absolute btn-up"></i>
                        <i @click="nextImg" class="fas fa-angle-down position-absolute btn-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>        

    <script src="./assets/js/main.js"></script>
</body>
</html>
